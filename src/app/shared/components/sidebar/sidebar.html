<div class="border-t border-b border-[#e5e7eb] bg-white">
  <div class="flex gap-2 max-w-5xl mx-auto px-4">
    @for (route of routes(); track route.label) {
      <a
        [routerLink]="route.value"
        class="p-2 hover:bg-gray-100 cursor-pointer"
        [class]="route.class"
      >{{ route.label }}</a>
    }
  </div>
</div>
