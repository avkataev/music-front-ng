<div>
  <div>
    <div class="flex gap-4">
      <div class="relative w-full">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          [(ngModel)]="searchInput"
          (ngModelChange)="onSearch($event)"
          type="search"
          id="default-search"
          class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Search Mockups, Logos..."
          required
        />
      </div>
      <a [routerLink]="['/artists', 'create']" type="submit" class="flex items-center bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
        Создать
      </a>
    </div>
    <div>
      @if (filteredArtists().length) {
        @for (artist of filteredArtists(); track artist.id) {
          <div class="flex mt-2">
            <a
              [routerLink]="['/artists', artist.id]"
              class="w-full block border border-gray-300 rounded-l-lg p-2 cursor-pointer hover:bg-gray-100"
            >
              <div>{{ artist.title }} ({{ artist.dateStart }})</div>
            </a>
            <button type="button" (click)="onEdit(artist.id)" class="flex items-center bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-3 focus:outline-none focus:shadow-outline">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>
            </button>
            <button type="button" (click)="onRemove(artist.id)" class="flex items-center bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-3 rounded-r-lg focus:outline-none focus:shadow-outline">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
            </button>
          </div>
        }
      } @else {
        <div class="mt-4 text-lg">{{
          !artists().length
            ? 'Исполнители отсутствуют, самое время создать нового:)'
            : 'Исполнитель с таким имем не найден'
        }}</div>
      }
    </div>
    <div>
    </div>

  </div>

</div>
